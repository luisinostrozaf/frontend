<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
    <div class="calculadora">
        <div class="display">
            <input class="display-value" value="0" disabled></input>
        </div>
        <div class="clear">
            <h1 class="fuente">C</h1>
        </div>
        <div class="borrar">
            <h1 class="fuente">‚Üê</h1>
        </div>
        <div class="dividir">
            <h1 class="fuente-operadores">%</h1>
        </div>
        <div class="numero-7">
            <h1 class="fuente">7</h1>
        </div>
        <div class="numero-8">
            <h1 class="fuente">8</h1>
        </div>
        <div class="numero-9">
            <h1 class="fuente">9</h1>
        </div>    
        <div class="multiplicar">
            <h1 class="fuente-operadores">X</h1>
        </div> 
        <div class="numero-4">
            <h1 class="fuente">4</h1>
        </div>
        <div class="numero-5">
            <h1 class="fuente">5</h1>
        </div>
        <div class="numero-6">
            <h1 class="fuente">6</h1>
        </div>
        <div class="restar">
            <h1 class="fuente-operadores">-</h1>
        </div>
        <div class="numero-1">
            <h1 class="fuente">1</h1>
        </div>
        <div class="numero-2">
            <h1 class="fuente">2</h1>
        </div>
        <div class="numero-3">
            <h1 class="fuente">3</h1>
        </div>
        <div class="sumar">
            <h1 class="fuente-operadores">+</h1>
        </div>
        <div class="numero-0">
            <h1 class="fuente">0</h1>
        </div>
        <div class="igual">
            <h1 class="fuente-operadores">=</h1>
        </div>
    </div>
    <script src="./function.js"></script>
</body>
</html>
